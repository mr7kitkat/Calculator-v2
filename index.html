<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V2</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="app.css">
</head>
<body class="container h-screen flex justify-center items-center font-sans">
    <main class="border lg p-2">
        <section class="grid grid-rows-2 border">
            <p class="text-xl px-5 py-2 h-14 text-right" id="expression"></p>
            <p class="text-3xl font-bold px-5 py-2 h-14 text-right" id="results">0</p>
        </section>
        <section class="grid grid-rows-5 grid-cols-4">

            
                <button class="clear border bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-5 text-2xl rounded">C</button>
                <button class="border bg-zinc-900 hover:bg-black text-white font-bold py-4 px-5 text-2xl rounded">%</button>
                <button class="backspace border bg-zinc-900 hover:bg-black text-white font-bold py-4 px-5 text-2xl rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6.707 4.879A3 3 0 018.828 4H15a3 3 0 013 3v6a3 3 0 01-3 3H8.828a3 3 0 01-2.12-.879l-4.415-4.414a1 1 0 010-1.414l4.414-4.414zm4 2.414a1 1 0 00-1.414 1.414L10.586 10l-1.293 1.293a1 1 0 101.414 1.414L12 11.414l1.293 1.293a1 1 0 001.414-1.414L13.414 10l1.293-1.293a1 1 0 00-1.414-1.414L12 8.586l-1.293-1.293z" clip-rule="evenodd" />
                      </svg>
                </button>
                <button class="border bg-zinc-900 hover:bg-black text-white font-bold py-4 px-5 text-2xl rounded">&divide;</button>

            
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">7</button>
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">8</button>
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">9</button>
                <button class="border bg-zinc-900 hover:bg-black text-white font-bold py-4 px-5 text-2xl rounded">&Cross;</button>

            
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">4</button>
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">5</button>
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">6</button>
                <button class="border bg-zinc-900 hover:bg-black text-white font-bold py-4 px-5 text-2xl rounded">&minus;</button>

            
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">1</button>
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">2</button>
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">3</button>
                <button class="border bg-zinc-900 hover:bg-black text-white font-bold py-4 px-5 text-2xl rounded">&plus;</button>
            
            
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">00</button>
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">0</button>
                <button class="num border bg-white-500 hover:bg-slate-100 text-black font-bold py-4 px-5 text-2xl rounded">.</button>
                <button class="border bg-zinc-900 hover:bg-black text-white font-bold py-4 px-5 text-2xl rounded">&equals;</button>
            
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
